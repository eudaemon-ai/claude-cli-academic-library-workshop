name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build static site
        env:
          PUBLIC_STATIC: 'true'
          # GitHub Pages serves from /repo-name/ for project pages.
          # Remove BASE_PATH (or set it to '') for a custom domain or user/org root page.
          BASE_PATH: /${{ github.event.repository.name }}
        run: npm run build:static

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build-static

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
